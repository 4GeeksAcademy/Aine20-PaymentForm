<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Formulario HTML5</title>
</head>

<body>
    <div class="container-fluid">
        <div class="border m-5">
            <div class="formHeader">
                <h1 class="bg-light border-bottom p-2">Payment form example</h1>
            </div>
            <div class="px-3 pt-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>

                <form action="">
                    <div class="row mb-3">
                        <div class="d-flex">
                            <fieldset class="col-5 pe-4">
                                <label class="form-label fw-bold" for="card">Card #</label>
                                <input class="form-control" type="number" name="card" id="card"
                                    placeholder="XXXXXXXXXXXX">
                            </fieldset>

                            <fieldset class="col-3 pe-4">
                                <label class="form-label fw-bold" for="cvc">CVC #</label>
                                <input class="form-control" type="number" name="cvc" id="cvc" placeholder="0000">
                            </fieldset>

                            <fieldset class="col-4">
                                <label class="form-label fw-bold" for="amount">Amount</label>
                                <input class="form-control" type="number" name="amount" id="amount"
                                    placeholder="Amount">
                            </fieldset>
                        </div>
                    </div>

                    <div class="row d-flex">
                        <div class="col-6">
                            <fieldset class="mb-3">
                                <label class="form-label fw-bold" for="fstName">First name</label>
                                <input class="form-control" type="text" name="fstName" id="fstName">
                            </fieldset>

                            <fieldset class="mb-3">
                                <label class="form-label fw-bold" for="city">City</label>
                                <input class="form-control" type="text" name="city" id="city">
                            </fieldset>

                            <fieldset>
                                <p class="fw-bold">We accept:</p>
                                <div class="col-8 col-xl-6 col-xxl-4">
                                    <div class="d-flex bg-secondary p-2 w-auto rounded-1">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="cardType" id="masterCard">
                                            <label class="form-check-label text-light" for="masterCard"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
    
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="cardType" id="cardType">
                                            <label class="form-check-label text-light" for="cardType"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
    
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="cardType" id="diners">
                                            <label class="form-check-label text-light" for="diners"><i
                                                    class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
    
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="radio" name="cardType" id="amex">
                                            <label class="form-check-label text-light" for="amex"><i
                                                    class="fa-brands fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                                
                            </fieldset>
                        </div>

                        <div class="col-6">
                            <fieldset class="mb-3">
                                <label class="form-label fw-bold" for="lstName">Last name</label>
                                <input class="form-control" type="text" name="lstName" id="lstName">
                            </fieldset>
                            <div class="d-flex">
                                <fieldset class="pe-4">
                                    <label class="form-label fw-bold" for="state">State</label>
                                    <select class="form-select" name="state" id="state">
                                        <option value="">Pick a state</option>
                                        <option value="DC">DC</option>
                                        <option value="DC">DC</option>
                                    </select>
                                </fieldset>
                                <fieldset class="postalCode">
                                    <label class="form-label fw-bold" for="postalCode">Postal Code</label>
                                    <input class="form-control" type="text" name="postalCode" id="postalCode">
                                </fieldset>
                            </div>
                            <fieldset class="mt-3">
                                <label class="form-label fw-bold" for="message">Message</label>
                                <textarea class="form-control" name="message" id="message" cols="30"
                                    rows="3"></textarea>
                                <div class="form-text">Add any notes here</div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row bg-light border-top mt-5">
                        <div class="d-flex col-12 justify-content-end p-2">
                            <button class="btn btn-secondary me-2" type="submit">Cancel</button>
                            <button class="btn btn-primary me-2" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/db303c14ef.js" crossorigin="anonymous"></script>

</body>

</html>
